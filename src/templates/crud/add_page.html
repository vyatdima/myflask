{% extends 'base/base.html' %}

{% block content %}
    <div class="container py-5">
    <h1 class="text-center">Добавить запись</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger">
          <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}
    {% endwith %}
    <form method="post" action="{{ url_for('add_page') }}" >
       <div class="mb-3">
        <label for="title" class="form-label">Наименование:</label>
        <input type="text" class="form-control" id="title" name="title" required>
      </div>
      <div class="mb-3">
        <label for="name_route" class="form-label">Маршрут:</label>
        <input type="text" class="form-control" id="name_route" name="name_route" required>
      </div>
      <div class="mb-3">
        <label for="page_body" class="form-label">Содержимое:</label>
        <textarea class="form-control" id="page_body" name="page_body" rows="10"></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Добавить</button>
      </div>
    </form>
</div>
{% endblock %}
