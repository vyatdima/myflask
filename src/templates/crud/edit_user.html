{% extends 'base/base.html' %}
{% block title %}user {{ user.id }}{% endblock %}
{% block content %}
<div class="container py-5">
    <h1 class="text-center">Редактировать запись</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger">
          <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}
    {% endwith %}
    <form method="post" action="{{ url_for('edit_user', id=user.id) }}">
      <div class="mb-3">
        <label for="name" class="form-label">Имя(логин):</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
      </div>
        <div>
          <input type="checkbox" id="is_admin" name="is_admin" {% if user.is_admin %}checked{% endif %}>
          <label class="form-check-label" for="is_admin">Администратор</label>
        </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Пароль:</label>
        <input type="text" class="form-control" id="password" name="password" value="{{ user.password }}" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Сохранить</button>
      </div>
    </form>
</div>
{% endblock %}
