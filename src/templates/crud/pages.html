{% extends 'base/base.html' %}

{% block title %}Страницы{% endblock %}

{% block app_content %}
<p><a href="{{ url_for('adminka') }}">На админку</a></p>
    <div class="container py-5">
    <h1 class="mb-5">Все страницы</h1>
    <a href="{{ url_for('add_page') }}" class="btn btn-primary mb-3">Добавить</a>
    <table class="table table-striped">
        <thead>
            <tr>
            </tr>
        </thead>
        <tbody>
            {% for item in list %}
            <tr>
                <td>{{ item.title }}</td>
                <td><a href="{{ url_for('view_page', name_route=item.name_route) }}" >{{ item.name_route }}</a></td>
                <td>
                    <a href="{{ url_for('edit_page', id=item.id) }}" class="btn btn-sm btn-primary mx-1">Редактировать</a>
                    <form method="post" action="{{ url_for('del_page', id=item.id) }}" style="display: inline">
                        <button type="submit" class="btn btn-sm btn-danger mx-1">Удалить</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<p><a href="{{ url_for('adminka') }}">На админку</a></p>
{% endblock %}
