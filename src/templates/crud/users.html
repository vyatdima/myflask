
{% extends 'base/base.html' %}

{% block title %}Users{% endblock %}

{% block app_content %}
<p><a href="{{ url_for('adminka') }}">На админку</a></p>
    <div class="container py-5">
    <h1 class="mb-5">Все пользователи</h1>
    <a href="{{ url_for('add_user') }}" class="btn btn-primary mb-3">Добавить</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Имя пользователя</th>
            </tr>
        </thead>
        <tbody>
            {% for item in list %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{% if item.is_admin %}admin{% endif %}</td>
                <td>
                    <a href="{{ url_for('edit_user', id=item.id) }}" class="btn btn-sm btn-primary mx-1">Редактировать</a>
                    <form method="post" action="{{ url_for('del_user', id=item.id) }}" style="display: inline">
                        <button type="submit" class="btn btn-sm btn-danger mx-1">Удалить</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<p><a href="{{ url_for('adminka') }}">На админку</a></p>
{% endblock %}
